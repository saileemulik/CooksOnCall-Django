{% extends "basic.html" %}
{% block title %}Registration{% endblock title %}
{% block css %}{% endblock css %}
{% block body %}

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Cook/Team Registration </div>
                <div class="card-body">
                    <button type="button" class="btn btn-warning me-2" data-bs-toggle="modal" data-bs-target="#singleModal">Single</button>
                    <button type="button" class="btn btn-warning " data-bs-toggle="modal" data-bs-target="#teamModal">Team</button>
                    <div class="modal fade" id="teamModal" tabindex="-1" aria-labelledby="teamTitle" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header ">
                                    <h5 class="modal-title " id="teamModalTitle">Enter Your Details</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="{% url 'handleTeam' %}" method="post">
                                        <div class="form-group mt-2">
                                            <label for="username">Team Leader Name</label>
                                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Team Leader Name">
                                        </div>
                                        <div class="form-group mt-2">
                                            <label for="password">Enter password</label>
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Choose Your Password">
                                        </div>
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-warning mt-2 ">Submit</button>        
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <!-- Login Modal -->
                    <div class="modal fade align-items-center" id="singleModal" tabindex="-1" aria-labelledby="singleTitle" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="singleModalTitle">Enter Your Details</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="{% url 'handleCook' %}" method="post">
                                        <div class="form-group mt-2">
                                            <label for="username">Full Name</label>
                                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Full Name">
                                        </div>
                                        <div class="form-group mt-2">
                                            <label for="password">Enter password</label>
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Choose Your Password">
                                        </div>
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-warning mt-2 ">Submit</button>        
                                    </form>
                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  
{% endblock body %}
{% block js %}{% endblock js %}
